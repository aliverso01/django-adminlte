{% load i18n static admin_adminlte %}



<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">




    
  <!-- Sidebar -->
  <div class="sidebar">
    

    <!-- Sidebar user panel (optional) -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex align-items-center">
          <!-- Brand Logo -->
    <a href="/" class="brand-link text-center py-3">
      <img src="{% static 'img/Logo_Civitas3.png' %}" class="brand-image img-fluid" alt="Logo"
        style="max-height: 50px; margin-left: auto; margin-right: auto;">
    </a>
    </div>
    <div class="user-panel mt-3 pb-3 mb-3 d-flex align-items-center">
    <div class="image">
      <i class="fas fa-user-circle fa-2x text-white"></i>
    </div>
    <div class="info ml-2">
      {% if request.user.is_authenticated %}
        <a href="{% url 'profile' %}" class="d-block text-white">{{ request.user.username }}</a>
        <a href="{% url 'logout' %}" class="d-block text-muted" style="font-size: 0.9em;">Sair</a>
      {% else %}
        <a href="{% url 'profile' %}" class="d-block text-white">Alexander Pierce</a>
      {% endif %}
    </div>
    </div>

    <!-- SidebarSearch Form -->
    <div class="form-inline mb-3">
      <div class="input-group" data-widget="sidebar-search">
        <input class="form-control form-control-sidebar" type="search" placeholder="Search" aria-label="Search">
        <div class="input-group-append">
          <button class="btn btn-sidebar">
            <i class="fas fa-search fa-fw"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Sidebar Menu -->
    <nav class="mt-2">
      {% include 'includes/menu-list.html' %}
    </nav>
    <!-- /.sidebar-menu -->
  </div>
  <!-- /.sidebar -->
</aside>
