<!-- propostas/templates/propostas/imprime_proposta.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Imprimir Proposta</title>
    <!-- Summernote CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote-bs4.min.css">
    <style>
        .no-print {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h1 class="card-title">{{ proposta.titulo }}</h1>
            </div>
            <div class="card-body">
                <div class="summernote-content">
                    {{ proposta.descricao|safe }}
                </div>
                <button onclick="window.print()" class="btn btn-secondary no-print">Imprimir</button>
                <a href="{% url 'lista_propostas' %}" class="btn btn-primary no-print">Voltar</a>
            </div>
        </div>
    </div>
</body>
</html>
