{% extends 'layouts/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Novo Post{% endblock title %}

{% block content %}
<div class="container mt-4">
    <h1>Novo Post</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success mt-3">Publicar</button>
        <a href="{% url 'forum:lista_posts' %}" class="btn btn-secondary mt-3">Cancelar</a>
    </form>
</div>
{% endblock %}
