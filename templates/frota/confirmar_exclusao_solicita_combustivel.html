{% extends 'layouts/base.html' %}

{% block title %}Confirmar Exclusão{% endblock title %}

{% block content %}
<div class="container mt-4">
    <h1>Confirmar Exclusão</h1>
    <p>Tem certeza que deseja excluir a solicitação de combustível para o veículo {{ object.veiculo }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Excluir</button>
        <a href="{% url 'frota:lista_solicitacoes_combustivel' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock content %}
