{% extends 'base.html' %}

{% block title %}Confirmar Exclusão de Categoria de Despesa{% endblock title %}

{% block content %}
<div class="container mt-4">
  <h2>Confirmar Exclusão</h2>
  <p>Tem certeza de que deseja excluir a categoria de despesa <strong>{{ object.nome }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Excluir</button>
    <a href="{% url 'financeiro:lista_categorias_despesa' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock content %}
