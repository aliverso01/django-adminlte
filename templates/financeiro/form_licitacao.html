<!-- financeiro/templates/financeiro/form_licitacao.html -->
{% extends 'layouts/base.html' %}

{% load crispy_forms_tags %}

{% block title %}Adicionar/Editar Licitação{% endblock title %}

{% block content %}
<div class="container mt-4">
    <h1>{% if licitacao.id %}Editar Licitação{% else %}Adicionar Licitação{% endif %}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="{% url 'financeiro:lista_licitacoes' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock content %}
