<!-- votacao/templates/votacao/novo_status_votacao.html -->
{% extends 'base.html' %}
{% load static crispy_forms_tags %}

{% block title %}Novo Status de Votação{% endblock title %}

{% block content %}
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Novo Status de Votação</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Início</a></li>
                        <li class="breadcrumb-item active">Novo Status de Votação</li>
                    </ol>
                </div>
            </div>
        </div>
    </section>

    <section class="content">
        <div class="container-fluid">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success">Salvar</button>
                <a href="{% url 'lista_status_votacoes' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </section>
{% endblock content %}
