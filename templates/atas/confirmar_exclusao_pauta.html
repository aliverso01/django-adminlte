{% extends 'layouts/base.html' %}

{% block title %}Excluir Pauta{% endblock title %}

{% block content %}
<div class="container mt-4">
    <h1>Excluir Pauta</h1>
    <p>Tem certeza de que deseja excluir a pauta <strong>{{ pauta.titulo }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Excluir</button>
        <a href="{% url 'atas:lista_pautas' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
